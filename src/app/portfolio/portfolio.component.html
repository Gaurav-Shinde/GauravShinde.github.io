<div class="container">

  <div class="mb-2">
    <div>
      <button class="btn btn-outline-primary mb-2 me-2" (click)="isCollapsed = !isCollapsed">Filter</button>
    </div>
    <div [collapse]="isCollapsed" [isAnimated]="true">
      <div class="border shadow-sm mb-2" style="width: 250px;"></div>
    </div>
  </div>

  <div class="row">
    <div *ngFor="let project of projects" class="col-lg-5 col-md-6 mb-4" style="max-width: 380px; min-width:380px">
      <app-project-card [project]="project"></app-project-card>

    </div>
  </div>
</div>
